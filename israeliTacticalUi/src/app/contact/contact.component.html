  <!-- The Contact Section -->
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
    <h2 class="w3-wide w3-center">CONTACT</h2>
    <p class="w3-opacity w3-center"><i>Tienes preguntas? Env√≠anos un mensaje!</i></p>
    <div class="w3-row w3-padding-32">
      <div class="w3-col m6 w3-large w3-margin-bottom">
        <i class="fa fa-map-marker" style="width:30px"></i> Guayaquil, EC<br>
        <i class="fa fa-phone" style="width:30px"></i> Phone: 0999611389<br>
        <i class="fa fa-envelope" style="width:30px"> </i> Email: tacticaldefense@gmail.com<br>
      </div>
      <div class="w3-col m6">
        <form #personForm="ngForm"(ngSubmit)="onSubmit(personForm.value)">
          <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
            <div class="w3-half">
              <input placeholder="Name" class="w3-input w3-border" type="text" name="name" [(ngModel)]="contact.name">
            </div>
            <div class="w3-half">
              <input placeholder="Email" class="w3-input w3-border" type="text" name="email" [(ngModel)]="contact.email">
            </div>
          </div>
          <input placeholder="Message" class="w3-input w3-border" type="text" name="message" [(ngModel)]="contact.message">
          <button class="w3-button w3-black w3-section w3-right" type="submit">SEND</button>
        </form>
      </div>
    </div>
  </div>
