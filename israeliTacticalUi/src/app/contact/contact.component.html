  <!-- The Contact Section -->
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px;display:block;" id="contact">
    <h2 class="w3-wide w3-center">CONTACTANOS</h2>
    <p class="w3-opacity w3-center"><i>Tienes preguntas? Envíanos un mensaje!</i></p>
    <div class="w3-row w3-padding-32">
      <div class="w3-col m6 w3-large w3-margin-bottom">
        <i class="fa fa-map-marker" style="width:30px"></i> Guayaquil, EC<br>
        <i class="fa fa-phone" style="width:30px"></i> Teléfono: 0999611389<br>
        <i class="fa fa-envelope" style="width:30px"> </i> Email: tacticaldefense@gmail.com<br>
      </div>
      <div class="w3-col m6">
        <form #personForm="ngForm"(ngSubmit)="onSubmit(personForm.value)">
          <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
            <div class="w3-half">

              <input placeholder="Nombre" class="w3-input w3-border" type="text" name="name" [(ngModel)]="contact.name" *ngIf="showForm">
            </div>
            <div class="w3-half">
              <input placeholder="Email" class="w3-input w3-border" type="text" name="email" [(ngModel)]="contact.email" *ngIf="showForm">
            </div>
            <h4 class="w3-center" *ngIf="showMessage">Tu mensaje ha sido enviado!</h4>
          </div>
          <input placeholder="Mensaje" class="w3-input w3-border" type="text" name="message" [(ngModel)]="contact.message" *ngIf="showForm">
          <button class="w3-button w3-black w3-section w3-right" type="submit" *ngIf="showForm">Enviar</button>
        </form>
      </div>
    </div>
  </div>
